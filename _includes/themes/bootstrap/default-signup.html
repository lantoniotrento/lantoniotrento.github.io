<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <meta charset="utf-8">	  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    {% if page.tagline %}<meta name="description" content="{{ page.tagline }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">    
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    {% if page.canonical %}<link rel="canonical" href="{{ page.canonical }}"/>{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- CSS loaded by the children page -->
    {% if page.css %}<link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/assets/css/{{ page.css }}" />{% endif %}
    
	
    
    
    <!--[if lte IE 8]><script src="{{ BASE_PATH }}/assets/js/eventually/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/eventually/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/eventually/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/eventually/ie9.css" /><![endif]-->


    <meta property="fb:app_id" content="509727322725898" /> 
    <meta property="og:type"   content="website" /> 	
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.tagline }}">
    <meta property="og:image" content="{{ BASE_PATH }}/assets/images/{{ page.img }}">
    <meta property="og:url" content="{{ BASE_PATH }}">
    <meta name="twitter:card" content="summary_large_image">
	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    <!-- Google ADS mobile block-->
    {% if site.google_ad_client %}
    <script type="text/javascript" async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script type="text/javascript">
     (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "{{ site.google_ad_client }}",
        enable_page_level_ads: true
        });
    </script>
    {% endif %}
	  
	<!-- ManyChat -->
	<script src="//widget.manychat.com/1010094929028825.js" async="async">
	</script>	  
	  
<!-- Social locker block -->	
    <!-- 1. Include jQuery and the plugin files in to your page -->
    <link type="text/css" rel="stylesheet" href="{{ BASE_PATH }}/css/pandalocker.2.0.0.min.css">
	  
    <script src="{{ BASE_PATH }}/js/libs/jquery.min.js"></script>
    <script src="{{ BASE_PATH }}/js/libs/jquery.ui.highlight.min.js"></script>
    <script src="{{ BASE_PATH }}/js/pandalocker.2.0.0.min.js"></script>
	<script>
	jQuery(document).ready(function ($) {
	   $('.to-lock').sociallocker({
		theme: 'flat',
		overlap:{
		   position: 'top',
		   intensity: '6'
		},
		facebook:{
		   appId: '1948709282049734',
		   share:{
		      title: 'Condividi'
		   }
		},
		twitter:{
		   tweet:{
		      url: '{{ post.url }}',
		      text: 'Hey, dai un occhio a questo post: ',
		      via: 'lantoniotrento',
		      title: 'Tweet'
		   }
		},
		linkedin:{
		   share:{
		      url: '{{ post.url }}',
		      title: 'Post'
		   }
		},
		buttons:{
		   order: ["facebook-share","twitter-tweet","linkedin-share"],
		   counters: false,
		   lazy: false
		}
	   });
	});
	</script>	
	  
	  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '509727322725898',
      xfbml      : true,
      version    : 'v2.10'
    });
    FB.AppEvents.logPageView();
  };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
  </head>
  <body>
	  
	 
  
      {{ content }}

	{% if page.js %}<script src="{{ BASE_PATH }}/assets/js/{{ page.js }}"></script>{% endif %}

			<!--[if lte IE 8]><script src="{{ BASE_PATH }}/assets/js/eventually/ie/respond.min.js"></script><![endif]-->
			<script src="{{ BASE_PATH }}/assets/js/eventually/main.js"></script>



	  


  </body>
</html>
